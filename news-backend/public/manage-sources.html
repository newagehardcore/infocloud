<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage RSS Sources</title>
    <!-- Add HE library -->
    <script src="https://cdn.jsdelivr.net/npm/he@1.2.0/he.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #444;
            --input-bg: #333;
            --input-border: #555;
            --button-bg: #005cbf;
            --button-hover-bg: #004494;
            --button-delete-bg: #a00;
            --button-delete-hover-bg: #800;
            --header-bg: #282828;
            --row-hover-bg: #2c2c2c;
            --link-color: #6cadff;
            --error-color: #ff6b6b;
            --success-color: #6bffb8;
            --status-color: #ccc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0.5em; /* Tight margin */
            padding: 0.5em;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px; /* Slightly smaller base font */
            line-height: 1.4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 4px 6px; /* Tighter padding */
            text-align: left;
            vertical-align: top; /* Align content top */
            word-break: break-word; /* Prevent long URLs from breaking layout */
        }
        th {
            background-color: var(--header-bg);
        }
        tr:hover {
            background-color: var(--row-hover-bg);
        }
        form#addSourceForm {
            margin-bottom: 1em;
            padding: 0.8em;
            border: 1px solid var(--border-color);
            background-color: var(--header-bg);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 0.8em;
            align-items: end;
        }
        form label {
            display: block;
            margin-bottom: 0.3em;
            font-weight: bold;
        }
        input[type="text"], input[type="url"], select {
            width: 100%; /* Take full width of grid cell */
            padding: 6px 8px; /* Tighter padding */
            margin-bottom: 0; /* Remove bottom margin, handled by grid gap */
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box; /* Include padding/border in width */
            height: 32px; /* Consistent height */
        }
        button {
            padding: 6px 12px; /* Tighter padding */
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
            height: 32px; /* Consistent height */
        }
        button:hover {
            background-color: var(--button-hover-bg);
        }
        button.delete-btn {
            background-color: var(--button-delete-bg);
            margin-left: 5px;
        }
        button.delete-btn:hover {
            background-color: var(--button-delete-hover-bg);
        }
        button.edit-btn {
             background-color: #555; /* Neutral edit color */
             margin-left: 5px;
        }
        button.edit-btn:hover {
             background-color: #777;
        }

        #status {
            margin-top: 1em;
            padding: 0.5em;
            border-radius: 3px;
        }
        .status-error { color: var(--error-color); }
        .status-success { color: var(--success-color); }
        .status-info { color: var(--status-color); }

        /* Edit Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
        }
        .modal-content {
            background-color: var(--header-bg);
            margin: 10% auto; /* 10% from the top and centered */
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 600px; /* Maximum width */
            border-radius: 5px;
            color: var(--text-color);
        }
         .modal-content h2 {
             margin-top: 0;
             border-bottom: 1px solid var(--border-color);
             padding-bottom: 0.5em;
         }
         .modal-content form {
             display: grid;
             grid-template-columns: 1fr; /* Single column layout for modal */
             gap: 1em;
         }
         .modal-content label {
             display: block;
             margin-bottom: 0.3em;
             font-weight: bold;
         }
         .modal-content input[type="text"],
         .modal-content input[type="url"],
         .modal-content select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
         }
         .modal-buttons {
             display: flex;
             justify-content: flex-end;
             gap: 10px;
             margin-top: 1em;
         }
         .close-btn {
             position: absolute;
             top: 10px;
             right: 15px;
             color: #aaa;
             font-size: 28px;
             font-weight: bold;
             cursor: pointer;
         }
         .close-btn:hover,
         .close-btn:focus {
             color: var(--text-color);
             text-decoration: none;
         }
        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        td a { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; display: inline-block; } /* Truncate long URLs */

        /* Sorting Styles */
        th.sortable {
            cursor: pointer;
            position: relative;
        }
        th.sortable span::after {
            content: ' \2195'; /* Up/Down Arrow */
            color: #666; /* Grey color for inactive arrow */
            opacity: 0.6;
            position: absolute;
            right: 6px;
            transition: opacity 0.15s; /* Optional subtle fade */
        }
        th.sortable.sort-asc span::after,
        th.sortable.sort-desc span::after {
            color: var(--text-color); /* Use theme text color for active */
            opacity: 1; /* Fully opaque */
        }
         th.sortable.sort-desc span::after {
            content: ' \25BC'; /* Down Arrow */
         }
         /* Keep specific up arrow for asc */
         th.sortable.sort-asc span::after {
              content: ' \25B2'; /* Up Arrow */
         }
    </style>
</head>
<body>

    <h1>Manage RSS Sources</h1>

    <div id="status" class="status-info">Loading configuration...</div>

    <!-- Add Source Form -->
    <form id="addSourceForm">
        <div>
            <label for="addName">Name:</label>
            <input type="text" id="addName" name="name" required>
        </div>
        <div>
            <label for="addUrl">URL:</label>
            <input type="url" id="addUrl" name="url" required>
        </div>
        <div>
            <label for="addCategory">Category:</label>
            <select id="addCategory" name="category" required>
                <!-- Options populated by JS -->
            </select>
        </div>
        <div>
            <label for="addBias">Bias:</label>
            <select id="addBias" name="bias" required>
                <!-- Options populated by JS -->
            </select>
        </div>
        <div style="grid-column: -2 / -1;"> <!-- Make button align right-ish -->
             <button type="submit">Add Source</button>
        </div>
    </form>

    <!-- Source Table -->
    <table id="sourcesTable">
        <thead>
            <tr>
                <th data-sort-key="name" class="sortable">Name <span></span></th>
                <th>URL</th>
                <th data-sort-key="category" class="sortable">Category <span></span></th>
                <th data-sort-key="bias" class="sortable">Bias <span></span></th>
                <th data-sort-key="minifluxFeedId" class="sortable">Miniflux ID <span></span></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows populated by JS -->
            <tr><td colspan="6">Loading sources...</td></tr>
        </tbody>
    </table>

    <!-- Edit Source Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeEditModal()">&times;</span>
        <h2>Edit Source</h2>
        <form id="editSourceForm">
            <input type="hidden" id="editId" name="id">
            <div>
                <label for="editName">Name:</label>
                <input type="text" id="editName" name="name" required>
            </div>
            <div>
                <label for="editUrl">URL:</label>
                <input type="url" id="editUrl" name="url" required>
            </div>
            <div>
                <label for="editCategory">Category:</label>
                <select id="editCategory" name="category" required>
                    <!-- Options populated by JS -->
                </select>
            </div>
            <div>
                <label for="editBias">Bias:</label>
                <select id="editBias" name="bias" required>
                    <!-- Options populated by JS -->
                </select>
            </div>
            <div class="modal-buttons">
                <button type="button" onclick="closeEditModal()" style="background-color: #6c757d;">Cancel</button>
                <button type="submit">Save Changes</button>
            </div>
        </form>
      </div>
    </div>


    <script>
        const addSourceForm = document.getElementById('addSourceForm');
        const editSourceForm = document.getElementById('editSourceForm');
        const sourcesTableBody = document.getElementById('sourcesTable').querySelector('tbody');
        const statusDiv = document.getElementById('status');
        const addCategorySelect = document.getElementById('addCategory');
        const addBiasSelect = document.getElementById('addBias');
        const editCategorySelect = document.getElementById('editCategory');
        const editBiasSelect = document.getElementById('editBias');
        const editModal = document.getElementById('editModal');
        const editIdInput = document.getElementById('editId');
        const editNameInput = document.getElementById('editName');
        const editUrlInput = document.getElementById('editUrl');


        let allSources = []; // Store sources locally
        let config = { biasCategories: [], sourceCategories: [] }; // Store config
        let currentSortKey = 'name'; // Default sort key
        let currentSortDirection = 'asc'; // Default sort direction ('asc' or 'desc')

        // --- Status Update ---
        function setStatus(message, type = 'info') { // type: info, success, error
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
        }

        // --- Fetch Config (Bias/Categories) ---
        async function fetchConfig() {
             setStatus('Fetching configuration...', 'info');
            try {
                const response = await fetch('/api/sources/config');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                config = await response.json();
                populateConfigDropdowns();
                setStatus('Configuration loaded.', 'success');
            } catch (error) {
                console.error('Error fetching config:', error);
                setStatus(`Failed to load configuration: ${error.message}`, 'error');
            }
        }

        // --- Populate Dropdowns ---
        function populateConfigDropdowns() {
            populateSelect(addBiasSelect, config.biasCategories);
            populateSelect(addCategorySelect, config.sourceCategories);
            populateSelect(editBiasSelect, config.biasCategories);
            populateSelect(editCategorySelect, config.sourceCategories);
        }

        function populateSelect(selectElement, options) {
             selectElement.innerHTML = ''; // Clear existing options
             if (!options || options.length === 0) {
                 selectElement.innerHTML = '<option value="">No options available</option>';
                 return;
             }
             options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                selectElement.appendChild(opt);
             });
        }


        // --- Fetch Sources ---
        async function fetchSources() {
            setStatus('Fetching sources...', 'info');
            try {
                const response = await fetch('/api/sources');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                allSources = await response.json();
                renderSourcesTable(allSources);
                setStatus(`Loaded ${allSources.length} sources.`, 'success');
            } catch (error) {
                console.error('Error fetching sources:', error);
                setStatus(`Failed to fetch sources: ${error.message}`, 'error');
                sourcesTableBody.innerHTML = `<tr><td colspan="6" class="status-error">Error loading sources: ${error.message}</td></tr>`;
            }
        }

        // --- Render Table ---
         function renderSourcesTable(sources) {
              // sourcesTableBody.innerHTML = ''; // Clearing happens implicitly by setting innerHTML below
 
             if (sources.length === 0) {
                 sourcesTableBody.innerHTML = '<tr><td colspan="6">No sources found.</td></tr>';
                 return;
             }
  
             let tableHtml = ''; // Build HTML string

             sources.forEach(source => {
                 const sourceId = source.id;

                 // Generate dropdown HTML *inside the loop* with the correct value pre-selected
                 const categoryDropdownHtml = `
                     <select data-source-id="${sourceId}" data-field="category" onchange="handleInlineUpdate(this)">
                         ${config.sourceCategories.map(cat => 
                             // Check source.category against cat here
                             `<option value="${he.encode(cat)}"${source.category === cat ? ' selected' : ''}>${he.encode(cat)}</option>`
                         ).join('')}
                     </select>
                 `;
                 const biasDropdownHtml = `
                     <select data-source-id="${sourceId}" data-field="bias" onchange="handleInlineUpdate(this)">
                         ${config.biasCategories.map(bias => 
                             // Check source.bias against bias here
                             `<option value="${he.encode(bias)}"${source.bias === bias ? ' selected' : ''}>${he.encode(bias)}</option>`
                         ).join('')}
                     </select>
                 `;

                 tableHtml += `
                    <tr>
                        <td>${he.encode(source.name || '')}</td>
                        <td><a href="${he.encode(source.url || '')}" target="_blank" title="${he.encode(source.url || '')}">${he.encode(source.url || '')}</a></td>
                        <td>${categoryDropdownHtml}</td>
                        <td>${biasDropdownHtml}</td>
                        <td>${source.minifluxFeedId || 'N/A'}</td>
                        <td>
                            <button class="edit-btn" onclick="openEditModal('${sourceId}')">Edit</button>
                            <button class="delete-btn" onclick="handleDeleteSource('${sourceId}', '${he.encode(source.name || '[No Name]')}')">Delete</button>
                        </td>
                    </tr>
                 `;
             }); // Close forEach loop

             sourcesTableBody.innerHTML = tableHtml; // Set innerHTML once with the complete table body
         } // Close renderSourcesTable function

        // --- Event Handlers (Add/Delete/Edit) ---
        async function handleAddSource(event) {
            event.preventDefault();
            setStatus('Adding source...', 'info');
            const formData = new FormData(addSourceForm);
            const sourceData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/sources', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sourceData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }

                setStatus(`Source "${sourceData.name}" added successfully.`, 'success');
                addSourceForm.reset(); // Clear the form
                fetchSources(); // Refresh the table
                // Optionally update categories if a new one was somehow added (though UI prevents it now)
                fetchConfig();

            } catch (error) {
                console.error('Error adding source:', error);
                setStatus(`Error adding source: ${error.message}`, 'error');
            }
        }

        async function handleDeleteSource(id, name) {
            if (!confirm(`Are you sure you want to delete the source "${name}" (ID: ${id})? This will also remove it from Miniflux.`)) {
                return;
            }
            setStatus(`Deleting source "${name}"...`, 'info');

            try {
                const response = await fetch(`/api/sources/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                     const errorData = await response.json().catch(() => ({})); // Try to parse JSON error, default to empty object
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }

                setStatus(`Source "${name}" deleted successfully.`, 'success');
                fetchSources(); // Refresh the table
            } catch (error) {
                console.error('Error deleting source:', error);
                setStatus(`Error deleting source: ${error.message}`, 'error');
            }
        }

        // --- NEW: Handle Inline Updates from Table Dropdowns ---
        async function handleInlineUpdate(selectElement) {
            const sourceId = selectElement.dataset.sourceId;
            const field = selectElement.dataset.field;
            const newValue = selectElement.value;
            const sourceName = allSources.find(s => s.id === sourceId)?.name || `ID ${sourceId}`; // Get name for status message

            setStatus(`Updating ${field} for "${sourceName}" to "${newValue}"...`, 'info');

            const updateData = { [field]: newValue }; // Dynamic field name { category: 'News' } or { bias: 'LEFT' }

            try {
                const response = await fetch(`/api/sources/${sourceId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData),
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({})); // Try parsing error
                    // Attempt to revert dropdown on failure
                    const originalSource = allSources.find(s => s.id === sourceId);
                    if (originalSource) {
                        selectElement.value = originalSource[field] || '';
                    }
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }
                
                // Update local data store to prevent needing full refresh (optimistic update)
                const updatedSourceIndex = allSources.findIndex(s => s.id === sourceId);
                if (updatedSourceIndex !== -1) {
                    allSources[updatedSourceIndex] = { ...allSources[updatedSourceIndex], ...updateData };
                }
                
                // If category list might have changed (e.g., selecting 'Uncategorized' when it wasn't there before? Unlikely now)
                // Or just to be safe, re-fetch config if needed.
                if (field === 'category') {
                     fetchConfig(); // Re-fetch to ensure dropdowns everywhere are up-to-date
                }

                setStatus(`Successfully updated ${field} for "${sourceName}".`, 'success');

            } catch (error) {
                console.error(`Error updating ${field} for source ${sourceId}:`, error);
                setStatus(`Error updating ${field} for "${sourceName}": ${error.message}`, 'error');
                 // Revert dropdown handled in the !response.ok block above
            }
        }

        // --- Edit Modal Logic ---
        function openEditModal(sourceId) {
            const sourceToEdit = allSources.find(s => s.id === sourceId);
            if (!sourceToEdit) {
                setStatus(`Error: Source with ID ${sourceId} not found.`, 'error');
                return;
            }

            // Populate the modal form
            editIdInput.value = sourceToEdit.id;
            editNameInput.value = sourceToEdit.name;
            editUrlInput.value = sourceToEdit.url;
            editCategorySelect.value = sourceToEdit.category || ''; // Handle null/undefined category
            editBiasSelect.value = sourceToEdit.bias || '';       // Handle null/undefined bias

            // Display the modal
            editModal.style.display = "block";
        }

        function closeEditModal() {
            editModal.style.display = "none";
            editSourceForm.reset(); // Clear the form when closing
        }

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            if (event.target == editModal) {
                closeEditModal();
            }
        }

         async function handleUpdateSource(event) {
            event.preventDefault();
            const sourceId = editIdInput.value;
            setStatus(`Updating source ID ${sourceId}...`, 'info');

            const formData = new FormData(editSourceForm);
            const sourceData = Object.fromEntries(formData.entries());
            // Remove the 'id' from the data payload sent to the server, it's in the URL
            delete sourceData.id;

            try {
                const response = await fetch(`/api/sources/${sourceId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sourceData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }

                setStatus(`Source "${sourceData.name}" updated successfully.`, 'success');
                closeEditModal();
                fetchSources(); // Refresh the table
                // Re-fetch config in case a category name was effectively changed (though not directly editable)
                // or if we want to ensure the dropdowns reflect the latest state from the file after save.
                fetchConfig();


            } catch (error) {
                console.error('Error updating source:', error);
                setStatus(`Error updating source: ${error.message}`, 'error');
                // Keep modal open on error? Or close? User preference. Let's keep it open for now.
            }
        }


        // --- Initialization ---
        async function initialize() {
            // Fetch config and sources sequentially
             setStatus('Initializing...', 'info');
             try {
                 // Fetch config first and wait for it
                 await fetchConfig(); 
                 // Then fetch sources (which relies on config for rendering)
                 await fetchSources(); 

                 // Apply initial sort
                 sortAndRender();

                 // Attach listeners after initial data load is complete
                 addSourceForm.addEventListener('submit', handleAddSource);
                 editSourceForm.addEventListener('submit', handleUpdateSource);
                 
                 // Attach sort handlers to table headers
                 document.querySelectorAll('#sourcesTable th.sortable').forEach(th => {
                    th.addEventListener('click', () => {
                        const sortKey = th.dataset.sortKey;
                        if (sortKey) {
                             handleSort(sortKey);
                        }
                    });
                 });

                 // Status is already set by fetchSources on success, no need to overwrite
             } catch (error) {
                 // Errors are handled within fetchConfig/fetchSources, but catch any top-level issues.
                 console.error("Initialization failed:", error);
                 setStatus('Initialization failed. Check console.', 'error');
             }
        }

        // Run initialization when the DOM is ready
        document.addEventListener('DOMContentLoaded', initialize);

        // --- NEW: Sort Handler ---
        function handleSort(sortKey) {
            if (currentSortKey === sortKey) {
                 // Toggle direction if same key is clicked
                 currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                 // Default to ascending for new key
                 currentSortKey = sortKey;
                 currentSortDirection = 'asc';
            }
            sortAndRender();
        }

        // --- NEW: Combined Sort & Render ---
        function sortAndRender() {
            if (!allSources || allSources.length === 0) return; // Nothing to sort

            console.log(`[Sort] Before sorting by ${currentSortKey} (${currentSortDirection}):`, allSources.map(s => s.name)); // Log names before sort
            
            allSources.sort((a, b) => {
                let valA = a[currentSortKey];
                let valB = b[currentSortKey];
                const nameA = a.name?.toLowerCase() || ''; // Secondary sort key
                const nameB = b.name?.toLowerCase() || ''; // Secondary sort key

                // Handle null/undefined values consistently (place them last in asc)
                const isANull = valA === null || valA === undefined;
                const isBNull = valB === null || valB === undefined;

                let comparison = 0;
                if (isANull && isBNull) {
                    comparison = 0; // Both null/undefined, compare by name next
                } else if (isANull) {
                    comparison = 1; // A is null, considered greater (comes last in asc)
                } else if (isBNull) {
                    comparison = -1; // B is null, considered greater
                } else {
                    // Both have values - perform type-aware comparison
                    if (currentSortKey === 'minifluxFeedId') {
                        // Explicit numeric comparison for ID
                        comparison = (Number(valA) || 0) - (Number(valB) || 0);
                    } else {
                        // String comparison (case-insensitive) for name, category, bias
                        valA = String(valA).toLowerCase();
                        valB = String(valB).toLowerCase();
                        if (valA < valB) comparison = -1;
                        else if (valA > valB) comparison = 1;
                        else comparison = 0; // Strings are equal
                    }
                }

                // If primary keys are equal (comparison is 0), compare by name (secondary sort)
                if (comparison === 0) {
                    if (nameA < nameB) comparison = -1;
                    else if (nameA > nameB) comparison = 1;
                    // else comparison remains 0 (primary and secondary are equal)
                }

                // Apply direction
                return currentSortDirection === 'asc' ? comparison : comparison * -1;
            });

            console.log(`[Sort] After sorting by ${currentSortKey} (${currentSortDirection}):`, allSources.map(s => s.name)); // Log names after sort

            renderSourcesTable(allSources); // Re-render with sorted data
            updateSortIndicators(); // Update header arrows
        }

        // --- NEW: Update Header Indicators ---
        function updateSortIndicators() {
            document.querySelectorAll('#sourcesTable th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                const key = th.dataset.sortKey;
                if (key === currentSortKey) {
                    th.classList.add(currentSortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }

    </script>
    <!-- HE library moved to head -->
